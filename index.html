<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light text-white w-100">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-white" href="#">FINTECH</a>
        </nav>
        <div class="container mt-4">
            <div class="info-container">
                <h5>Saldo do mês:</h5>
                <div class="card mb-4">
                    <div class="card-body">
                        <p>Gastos <span class="float-right">R$ 354,00</span></p>
                        <p>Recebimentos <span class="float-right">R$ 154,00</span></p>
                        <hr>
                        <p>Saldo <span class="float-right text-danger">R$ -200,00</span></p>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-6 col-md-3 mb-4">
                        <button class="btn btn-icon">
                            <div class="icon-container mb-2">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <p>Recebimentos</p>
                        </button>
                    </div>
                    <div class="col-6 col-md-3 mb-4">
                        <button class="btn btn-icon">
                            <div class="icon-container mb-2">
                                <i class="fas fa-arrow-down"></i>
                            </div>
                            <p>Gastos</p>
                        </button>
                    </div>
                    <div class="col-6 col-md-3 mb-4">
                        <button class="btn btn-icon">
                            <div class="icon-container mb-2">
                                <i class="fas fa-clock"></i>
                            </div>
                            <p>Histórico</p>
                        </button>
                    </div>
                    <div class="col-6 col-md-3 mb-4">
                        <button class="btn btn-icon">
                            <div class="icon-container mb-2">
                                <i class="fas fa-question"></i>
                            </div>
                            <p>Ajuda</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="chart-container mt-4">
                <h5>Gráfico de Saldo/Mês</h5>
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Saldo Mensal',
                    data: [300, 500, 100, 400, 700, 200],
                    backgroundColor: 'rgba(86, 165, 160, 0.2)',
                    borderColor: 'rgba(86, 165, 160, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
